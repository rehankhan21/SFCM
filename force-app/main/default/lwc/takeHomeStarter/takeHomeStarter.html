<template>
    <div class="dashboard slds-box slds-theme_default slds-grid slds-grid_align-space">
        <span class="slds-col slds-size_1-of-3">{percentChange}%</span>
        <span class="slds-col slds-size_1-of-3">{percentMachine}%</span>
        <span class="slds-col slds-size_1-of-3">{percentChangeMachine}%</span>
    </div>

    <div style="height: 300px;">
         <lightning-datatable
                 key-field="id"
                 data={data}
                 columns={columns}>
         </lightning-datatable>
     </div>    
    
    <div class="slds-grid slds-box slds-theme_default">
        
        <span class="slds-col">
            <lightning-button variant="brand" label="Change" title="Primary action" onclick={handleClick} class="slds-m-left_x-small slds-is-selected"></lightning-button>
        </span>

        <span class="slds-col">
            <lightning-button variant="brand" label="Machine" title="Primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        </span>
        
        <span class="slds-col">
            <lightning-button variant="brand" label="Change Machine" title="Primary action" onclick={handleClick} class="slds-m-left_x-small"></lightning-button>
        </span>
       
    </div>

    <div class="slds-m-vertical_medium slds-box slds-theme_default">
        <p>The button that was clicked is: <span class="slds-text-heading_small">{clickedButtonLabel}</span></p>
    </div>
</template>
